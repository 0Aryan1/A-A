<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap');

        :root {
            --primary-pink: #ff85a1;
            --deep-purple: #5e548e;
            --soft-purple: #be95c4;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #f7d9d9 0%, #d6b4fc 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* The Octopus Design */
        .octo-box {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .octo-body {
            width: 120px;
            height: 110px;
            background: linear-gradient(145deg, #ffafcc, #fb6f92);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            left: 30px;
            z-index: 2;
            animation: bounce 2s infinite ease-in-out;
        }

        /* The pulsing heart on its head */
        .octo-body::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -10px;
            left: 45px;
            font-size: 25px;
            animation: heartPulse 1s infinite alternate;
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            padding-top: 45px;
            width: 80px;
            margin: 0 auto;
        }

        .eye {
            width: 14px;
            height: 18px;
            background: #2b2d42;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            width: 5px;
            height: 5px;
            background: white;
            position: absolute;
            top: 3px;
            left: 3px;
            border-radius: 50%;
        }

        .blush {
            width: 20px;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
            top: 65px;
        }

        .tentacles-wrap {
            position: absolute;
            bottom: 45px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .leg {
            width: 25px;
            height: 40px;
            background: #fb6f92;
            border-radius: 20px;
            margin: -5px;
            transform-origin: top;
            animation: legSwing 2s infinite ease-in-out;
        }

        /* Glassmorphism Card */
        .main-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--deep-purple);
            font-size: 2.5rem;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .button-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        #yesBtn {
            padding: 18px 45px;
            font-size: 1.8rem;
            background: #70e000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 0 #55a600;
            transition: all 0.1s;
            font-weight: bold;
        }

        #yesBtn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #55a600;
        }

        #noBtn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #resultImg {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 20px;
            border: 5px solid white;
        }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes legSwing { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
        @keyframes heartPulse { from { transform: scale(1); } to { transform: scale(1.3); } }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="octo-box">
            <div class="octo-body">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="blush" style="left: 15px;"></div>
                <div class="blush" style="right: 15px;"></div>
            </div>
            <div class="tentacles-wrap">
                <div class="leg" style="animation-delay: 0s"></div>
                <div class="leg" style="animation-delay: 0.2s"></div>
                <div class="leg" style="animation-delay: 0.4s"></div>
                <div class="leg" style="animation-delay: 0.6s"></div>
            </div>
        </div>

        <h1 id="headline">Avantika, will you be my Valentine?</h1>

        <div class="button-area">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>

        <img id="resultImg" src="https://media3.giphy.com/media/75ZaxapnyMp2w/200w.webp?cid=9c3cd526s3dkxvm1f9obezvecoxxvykt7xwusd0qa0xrvus9&ep=v1_gifs_gifId&rid=200w.webp&ct=g" alt="Celebration GIF">
        
        <p id="shyText" style="font-size: 0.85rem; color: var(--deep-purple); margin-top: 25px; opacity: 0.8;">"No" seems bit shy üòà</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const headline = document.getElementById('headline');
        const resultImg = document.getElementById('resultImg');
        const shyText = document.getElementById('shyText');
        
        let yesScale = 1;

        // "No" button escape logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Increase Yes button size
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Random funny "No" text
            const texts = ["sochlo Dubara!", "Error 404", "Yes dabao!!", "Nope!", "Wrong button!"];
            noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
        });

        // "Yes" button click logic
        yesBtn.addEventListener('click', () => {
            headline.innerText = "YAY! Best Valentine ever! ‚ù§Ô∏è";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            shyText.style.display = 'none';
            resultImg.style.display = 'block';

            // Full screen confetti burst
            const end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff85a1', '#be95c4', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff85a1', '#be95c4', '#ffffff']
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            // Optional: Play music
            const audio = new Audio('KALYANI.mp3');
            audio.play();
        });
    </script>
</body>
</html>
